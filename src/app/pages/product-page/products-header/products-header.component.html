<mat-card class="mb-4">
  <div class="flex justify-between">
    <div>
      <button mat-button style="margin: 5px" [matMenuTriggerFor]="sortByMenu">
        Sort by {{ sort }}
        <mat-icon>expand_more</mat-icon>
      </button>
      <mat-menu #sortByMenu="matMenu">
        <button (click)="onSortUpdated('desc')" mat-menu-item>desc</button>
        <button (click)="onSortUpdated('asc')" mat-menu-item>asc</button>
      </mat-menu>
    </div>
    <div class="flex items-center">
      <div>
        <button mat-button [matMenuTriggerFor]="menu">
          Show {{ itemsShowCount }}
          <mat-icon>expand_more</mat-icon>
        </button>
        <mat-menu #menu="matMenu">
          <button (click)="onItemsUpdated(12)" mat-menu-item>12</button>
          <button (click)="onItemsUpdated(24)" mat-menu-item>24</button>
          <button (click)="onItemsUpdated(36)" mat-menu-item>36</button>
        </mat-menu>
      </div>

      <button style="margin: 10px" (click)="onColumnsUpdated(1)">
        <mat-icon>view_list</mat-icon>
      </button>
      <button style="margin: 10px" (click)="onColumnsUpdated(3)">
        <mat-icon>view_module</mat-icon>
      </button>
      <button style="margin: 10px" (click)="onColumnsUpdated(4)">
        <mat-icon>view_comfy</mat-icon>
      </button>
    </div>
  </div>

  <div class="mb-4">
    <label style="margin: 10px;" for="search" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Search</label>
    <div style="display: flex; justify-content: center; align-items: center;">
      <input style="margin-right: 10px; max-width: 400px;" type="text" id="search" name="search"
             class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"
             [(ngModel)]="search" (keydown.enter)="onSearchEnter()">
      <button style="margin-left: 10px;" class="button1" (click)="onSearchEnter()">Search</button>
    </div>


  </div>
</mat-card>
