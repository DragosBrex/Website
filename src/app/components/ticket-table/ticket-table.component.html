<div class="mat-background-accent">
  <table mat-table [dataSource]="tickets" class="mat-elevation-z8">

    <ng-container matColumnDef="TicketId">
      <th *matHeaderCellDef>TicketId</th>
      <td *matHeaderRowDef="let element"> {{element.id}}</td>
    </ng-container>

    <ng-container matColumnDef="UserId">
      <th *matHeaderCellDef>UserId</th>
      <td *matHeaderRowDef="let element"> {{element.user.id}}</td>
    </ng-container>

    <ng-container matColumnDef="Name">
      <th *matHeaderCellDef>Name</th>
      <td *matHeaderRowDef="let element"> {{element.user.name}}</td>
    </ng-container>

    <ng-container matColumnDef="Email">
      <th *matHeaderCellDef>Email</th>
      <td *matHeaderRowDef="let element"> {{element.user.email}}</td>
    </ng-container>

    <ng-container matColumnDef="Created">
      <th *matHeaderCellDef>Created</th>
      <td *matHeaderRowDef="let element"> {{element.created}}</td>
    </ng-container>

    <ng-container matColumnDef="Edit">
      <th *matHeaderCellDef class="center"> Edit</th>
      <td *matCellDef="let element" class="center">
        <button mat-stroked-button (click)="edit(element.id)">Edit</button>
      </td>
    </ng-container>

    <ng-container matColumnDef="Delete">
      <th *matHeaderCellDef class="center"> Delete</th>
      <td *matCellDef="let element" class="center">
        <button mat-stroked-button color="warn" (click)="delete(element.id)">Delete</button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns : displayedColumns"></tr>

  </table>
</div>
