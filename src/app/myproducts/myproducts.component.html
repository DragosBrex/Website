<h2>Acestea sunt produsele tale:</h2>
<div>
  <product-description
    *ngFor="let product of products"
    [name]="product.name"
    [description]="product.description"
    [price]="product.price"
    [quantity]="product.quantity"
  ></product-description>
</div>
